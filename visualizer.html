<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Encoding Visualizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/src/style.css">
    <link rel="stylesheet" href="/src/visualizer.css">
</head>

<body class="p-4 sm:p-8 min-h-screen">
    <div class="max-w-7xl mx-auto">
        <!-- Header -->
        <div class="container-card bg-white rounded-xl p-4 mb-4">
            <h1 class="text-2xl font-bold text-gray-800">
                Interactive Encoding Visualizer
            </h1>
        </div>

        <!-- Two Column Layout -->
        <div class="grid grid-cols-1 lg:grid-cols-12 gap-4">
            <!-- Left Column: Controls & Progress -->
            <div class="lg:col-span-4 space-y-4">
                <!-- Input Section -->
                <div class="container-card bg-white rounded-xl p-4">
                    <div class="flex items-center justify-between mb-3">
                        <h2 class="text-lg font-semibold text-gray-800">Secret Message</h2>
                        <div class="mode-toggle">
                            <button id="modeAlgorithm" class="active text-sm">Algorithm</button>
                            <button id="modeManual" class="text-sm">Manual</button>
                        </div>
                    </div>

                    <input type="text" id="secretInput" value="hello" maxlength="20"
                        class="w-full p-2 text-sm border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 text-gray-800 mb-3"
                        placeholder="Enter text to encode (max 20 characters)">

                    <div class="flex gap-2">
                        <button id="startButton" class="control-btn primary text-sm flex-1">
                            Start
                        </button>
                        <button id="resetButton" class="control-btn secondary text-sm flex-1">
                            Reset
                        </button>
                    </div>
                </div>

                <!-- Character Progress -->
                <div id="progressSection" class="container-card bg-white rounded-xl p-4 hidden">
                    <h2 class="text-lg font-semibold text-gray-800 mb-3">Progress</h2>
                    <div id="charProgress" class="flex flex-wrap items-center"></div>
                    <div class="mt-3 text-xs text-gray-600">
                        <div id="stepInfo">-</div>
                    </div>
                </div>

                <!-- Step Controls -->
                <div id="controlsSection" class="container-card bg-white rounded-xl p-4 hidden">
                    <h2 class="text-lg font-semibold text-gray-800 mb-3">Controls</h2>
                    <div class="grid grid-cols-2 gap-2 mb-3">
                        <button id="prevButton" class="control-btn secondary text-sm" disabled>
                            ‚Üê Prev
                        </button>
                        <button id="nextButton" class="control-btn primary text-sm">
                            Next ‚Üí
                        </button>
                        <button id="playButton" class="control-btn primary text-sm">
                            ‚ñ∂ Play
                        </button>
                        <button id="pauseButton" class="control-btn secondary text-sm hidden">
                            ‚è∏ Pause
                        </button>
                    </div>
                    <div class="text-xs text-gray-600">
                        <p id="instructionText">Click "Next" or "Play"</p>
                    </div>
                </div>

                <!-- Manual Mode Comparison -->
                <div id="comparisonSection" class="hidden">
                    <div class="comparison-panel p-4">
                        <h2 class="text-lg font-semibold text-gray-800 mb-3">
                            üìä Comparison
                        </h2>
                        <div class="space-y-3">
                            <div>
                                <h3 class="text-sm font-semibold text-gray-700 mb-1">Algorithm:</h3>
                                <div id="algorithmPath" class="sentence-display bg-white text-sm p-2"></div>
                                <div class="mt-1">
                                    <span class="score-badge text-xs">Score: <span id="algorithmScore">0.0</span></span>
                                </div>
                            </div>
                            <div>
                                <h3 class="text-sm font-semibold text-gray-700 mb-1">Your Path:</h3>
                                <div id="userPath" class="sentence-display bg-white text-sm p-2"></div>
                                <div class="mt-1">
                                    <span class="score-badge text-xs" style="background-color: #d1fae5; color: #065f46;">
                                        Score: <span id="userScore">0.0</span>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Column: Beam Visualization -->
            <div class="lg:col-span-8">
                <div id="beamsSection" class="container-card bg-white rounded-xl p-4 hidden">
                    <div class="flex items-center justify-between mb-3">
                        <h2 class="text-lg font-semibold text-gray-800">
                            Top Beam Paths
                            <span class="text-xs font-normal text-gray-600">(best 3)</span>
                        </h2>
                        <div id="loadingIndicator" class="loading-ring hidden"></div>
                    </div>
                    <div id="beamsList" class="space-y-3"></div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="/src/visualizer.js"></script>
</body>

</html>
